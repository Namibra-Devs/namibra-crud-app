<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Namibra - Crud App</title>
  </head>
  <body>
    <nav class="flexItems">
      <div class="flexItems">
        <img src="https://namibra.io/assets/img/logo-white.png" height="30px" />
        <p>Namibra</p>
      </div>
      <div>
        <p>Employee List</p>
      </div>
    </nav>
    <main>
      <div class="bttn bttnCreate">
        <div class="buttonWhite buttonBgGreen">
          <p>Create User</p>
        </div>
      </div>

      <div class="employeeCard flexItems centerEmployeeCard">
        <div class="cardChild cardimageSection">
          <img
            src="./temp-image/alfa.jpg"
            height="100%"
            width="80%"
            class="centerImage"
          />
        </div>
        <div class="cardChild cardtextSection">
          <h2 class="employeeName">Charles Owusu Bih</h2>
          <p class="employeePosition">Web Developer</p>
          <p class="employeeAge">20 Years</p>
          <div class="iconsDiv flexItems">
            <div class="bttn">
              <div class="buttonWhite buttonBgWhite">
                <p>Edit</p>
                <i class="fa-solid fa-pen-to-square icons"></i>
              </div>
            </div>
            <div class="bttn bttn-delete">
              <div class="buttonWhite buttonBgWhite">
                <p>Delete</p>
                <i class="fa-solid fa-trash-can icons"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
